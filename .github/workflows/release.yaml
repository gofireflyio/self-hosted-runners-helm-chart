name: CI-WORKER-RUNNER Release

# Prevent multiple concurrent releases
concurrency: release-helm

on:
  push:
    branches:
      - main
    paths:
      - 'ci-runner-worker/**'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (free text, e.g., patch, minor, major)'
        required: false
        default: 'patch'
      include_previous_versions:
        description: 'Include previous versions (number of versions to include)'
        required: false
        default: '3'
      specific_versions:
        description: 'Specific versions to build (comma-separated, e.g. 0.0.102,0.0.103)'
        required: false
        default: ''

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.3'

      - name: Determine version
        id: version
        run: |
          # Get previous version
          PREVIOUS_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "previous_version=${PREVIOUS_VERSION}" >> $GITHUB_OUTPUT
          
          # Determine bump
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            BUMP="${{ github.event.inputs.version_bump }}"
          else
            COMMITS=$(git log $PREVIOUS_VERSION..HEAD --pretty=format:"%s")
            if echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?!:|^BREAKING CHANGE:|^[a-z]+(\(.+\))?!:"; then
              BUMP="major"
            elif echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?:"; then
              BUMP="minor"
            else
              BUMP="patch"
            fi
          fi
          
          echo "version_bump=$BUMP" >> $GITHUB_OUTPUT
          
          # Calculate new version
          VERSION=${PREVIOUS_VERSION#v}
          IFS='.' read -ra PARTS <<< "$VERSION"
          MAJOR=${PARTS[0]:-0}
          MINOR=${PARTS[1]:-0}
          PATCH=${PARTS[2]:-0}
          
          case $BUMP in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            patch) PATCH=$((PATCH+1)) ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Helm lint
        run: |
          helm lint ci-runner-worker/ --strict
          helm template ci-runner-worker ci-runner-worker/ --namespace iac-ci

      - name: Update Chart.yaml
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          VERSION_NO_V=${NEW_VERSION#v}
          sed -i "s/^version:.*/version: ${VERSION_NO_V}/" ci-runner-worker/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION_NO_V}\"/" ci-runner-worker/Chart.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ci-runner-worker/Chart.yaml
          git commit -m "chore: bump chart version to ${NEW_VERSION}" || echo "No changes to commit"
          git push

      - name: Package Helm chart
        run: |
          mkdir -p packaged-charts
          helm package ci-runner-worker/ -d packaged-charts

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: "packaged-charts/*.tgz"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: Release ${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false
          files: packaged-charts/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          CHART_FILE=$(ls packaged-charts/*.tgz)
          helm push ${CHART_FILE} oci://ghcr.io/${{ github.repository_owner }}/charts
          helm registry logout ghcr.io
