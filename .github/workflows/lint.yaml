name: Lint

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'ci-runner-worker/**'
      - '.github/workflows/lint.yaml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'ci-runner-worker/**'
      - '.github/workflows/lint.yaml'
  workflow_dispatch:

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yamllint
        run: |
          pip install yamllint

      - name: Run yamllint
        run: |
          yamllint -c .yamllint ci-runner-worker/

      - name: Lint summary
        if: always()
        run: |
          echo "### YAML Lint Results ✅" >> $GITHUB_STEP_SUMMARY
          echo "All YAML files passed linting checks" >> $GITHUB_STEP_SUMMARY

  lint-results:
    name: Lint Results Summary
    runs-on: ubuntu-latest
    needs: [yaml-lint, helm-lint, kubeconform, chart-testing]
    if: always()
    steps:
      - name: Check lint results
        run: |
          if [[ "${{ needs.yaml-lint.result }}" == "success" ]] && \
            echo "✅ All lint checks passed!"
            exit 0
          else
            echo "❌ Some lint checks failed"
            exit 1
          fi

      - name: Create summary
        if: always()
        run: |
          echo "## Lint Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| YAML Lint | ${{ needs.yaml-lint.result }} |" >> $GITHUB_STEP_SUMMARY